<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="output.css" />
    <title id="profile-page-title">Meet And Greet</title>
  </head>
  <body class="font-inter relative bg-slate-50">
    
    <!-- Navbar -->
    <div class="bg-slate-200 border-y border-gray-300 sticky top-0 z-20 p-3 flex items-center justify-between">
      <span class="block w-36"><img src="images/logo.png" alt="Logo"></span>
      <a href="index.html" class="text-blue-700 hover:underline text-sm">Back to Home</a>
    </div>

    <!-- Meet & Greet Form -->
    <form class="max-w-md mt-3 mb-5 mx-2 bg-white p-6 rounded-lg shadow-lg space-y-4 border border-gray-200">
      <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">Meet And Greet</h2>

      <!-- Celebrity Name -->
      <div>
        <label for="celebrity-name" class="block text-sm font-medium text-blue-700">Celebrity Name</label>
        <input 
          type="text" 
          id="celebrity-name" 
          placeholder="Enter celebrity name"
          class="mt-1 block w-full px-2 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Fan Name -->
      <div>
        <label for="fan-name" class="block text-sm font-medium text-blue-700">Fan Name</label>
        <input 
          type="text" 
          id="fan-name" 
          placeholder="Enter your name"
          class="mt-1 block w-full px-2 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Phone Number -->
      <div>
        <label for="phone-number" class="block text-sm font-medium text-blue-700">Phone Number</label>
        <input 
          type="text" 
          id="phone-number" 
          placeholder="Enter phone number"
          class="mt-1 block w-full px-2 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>      

      <!-- Membership ID -->
      <div>
        <label for="membership-id" class="block text-sm font-medium text-blue-700">Membership ID</label>
        <input 
          type="tel" 
          id="membership-id" 
          placeholder="Enter membership ID"
          class="mt-1 block w-full px-2 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block text-sm font-medium text-blue-700">Address</label>
        <input 
          type="text" 
          id="address" 
          placeholder="Enter your address"
          class="mt-1 block w-full px-2 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div> 
    
      <!-- Reason -->
      <div>
        <label for="reason" class="block text-sm font-medium text-blue-700">Reason for meet up</label>
        <textarea 
          id="reason" 
          placeholder="Enter your reason for meet up"
          rows="5"
          class="mt-1 block w-full px-2 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 resize-y"
        ></textarea>
      </div>
    
      <!-- Button -->
      <button id="send-request-btn" class="mt-4 w-full text-white bg-blue-700 px-6 py-3 rounded-xl hover:bg-blue-900 text-base font-medium">
        Send Request
      </button>
    </form>
    
    <script src="js/meet-and-greet.js"></script>
  </body>
</html>
