<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="output.css" />
    <title>Executive Managers</title>
  </head>
  <body class="font-inter relative bg-gray-100 tracking-wide">
    
    <!--Mobile sidebar-->
    <div id="sidebar" class="flex items-start flex-col space-y-3 px-3 top-0 left-0 z-30 w-10/12 sm:w-80 h-full box-border bg-slate-100 fixed transform -translate-x-full transition-transform duration-300 ease-in-out">
      <span class="block w-36 h-16 mt-3"><img src="images/logo.png" alt="Executive Managers Logo"></span>

      <span class="flex items-center justify-between w-full">
        <p class="text-blue-700 text-sm font-semibold">Celebrities</p>
        <span class="material-symbols-outlined text-blue-700">expand_more</span>
      </span>

      <span class="flex items-center justify-between w-full">
        <p class="text-blue-700 text-sm font-semibold">Services</p>
        <span class="material-symbols-outlined text-blue-700">expand_more</span>
      </span>

      <span class="flex items-center justify-between w-full">
        <p class="text-blue-700 text-sm font-semibold">Membership Card</p>
        <span class="material-symbols-outlined text-blue-700">expand_more</span>
      </span>

      <p class="text-blue-700 text-sm font-semibold">Promotion</p>
      <p class="text-blue-700 text-sm font-semibold">Account</p>
      <p class="text-blue-700 text-sm font-semibold">Pricing</p>
      <p class="text-blue-700 text-sm font-semibold">Settings</p>

      <button class="text-white bg-blue-700 px-3 py-2 rounded-xl hover:bg-blue-900 text-base">Book a Celebrity</button>
    </div>

    <!--Navbar-->
    <div class="bg-slate-200 border-y border-gray-300 top-0 sticky z-20 p-3 flex items-center justify-between lg:p-2">
      <span class="block w-36"><img src="images/logo.png" alt="Executive Managers Logo"></span>

      <div id="menu-toggle" class="cursor-pointer md:hidden">
        <img class="w-7 h-7" id="menu-open" src="images/blue-hamburger-menu.png" alt="">
        <span id="menu-close" class="text-3xl text-blue-700 hidden">&times;</span>
      </div>
    </div>

    <!-- Image Gallery Section -->
    <section class="p-3">
      <div id="image-gallery" class="grid grid-cols-2 gap-3 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5">
      </div>

      <!-- Pagination Controls -->
      <div class="flex justify-center items-center mt-6 space-x-3">
        <button id="prev-btn" class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-900 disabled:opacity-50" disabled>Prev</button>
        <span id="page-info" class="text-blue-700 font-medium">Page 1</span>
        <button id="next-btn" class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-900 disabled:opacity-50">Next</button>
      </div>
    </section>

    <!-- Membership Cards Section -->
    <section class="p-2 mt-6 text-center">
      <!-- Sticker -->
      <div class="flex justify-center mb-3">
        <img src="images/fan.png" alt="Membership Sticker" class="w-auto h-72">
      </div>
      
      <!-- Heading -->
      <h2 class="text-4xl font-bold mb-1 text-blue-700">Become the Number One Fan Today!</h2>
      
      <!-- Note -->
      <p class="text-gray-600 mb-6 text-sm">Get your membership card and join the official fanbase of your fave. Unlock exclusive content, early access, and more!</p>

      <div class="mt-3 mx-auto flex flex-col space-y-2 w-10/12">
        <button class="flex items-center justify-center gap-1.5 text-white bg-blue-700 px-6 py-4 rounded-xl hover:bg-blue-900 text-base">
          <span class="material-symbols-outlined animate-bounceY">bolt</span>
          Activate Card
        </button>

        <button class="flex items-center justify-center gap-1.5 text-white bg-blue-700 px-6 py-4 rounded-xl hover:bg-blue-900 text-base">
          <span class="material-symbols-outlined animate-spin-slow">autorenew</span>          
          Check Status
        </button>

        <button class="flex items-center justify-center gap-1.5 text-white bg-blue-700 px-6 py-4 rounded-xl hover:bg-blue-900 text-base">
          <span class="material-symbols-outlined animate-pulse-slow">radio_button_checked</span>
          Track ID
        </button>
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
