        <p class="text-sm text-red-600 ml-2"></p>
      </div>

        <p class="text-sm text-red-600 ml-2"></p>
      </div>

    </form>

      function populateCelebrityName() {
        const urlParams = new URLSearchParams(window.location.search);
        const celebNameParam = urlParams.get('celeb');

        if (celebNameParam) {
          const celebName = celebNameParam.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');

          const celeb = celebs.find(celeb => celeb.name === celebName);

          if (celeb) {
            const celebNameField = document.getElementById('celebrity-name');
            if (celebNameField) {
              celebNameField.value = celeb.name;
            }
          }
        }
      }
      document.addEventListener('DOMContentLoaded', populateCelebrityName);

      const loadingSpinner = document.getElementById('loading-spinner');
      const sendRequestBtn = document.getElementById('send-request-btn');
      const celebrityName = document.getElementById('celebrity-name');
      const fanName = document.getElementById('fan-name');
      const phoneNumber = document.getElementById('phone-number');
      const membershipId = document.getElementById('membership-id');
      const address = document.getElementById('address');
      const email = document.getElementById('email');
      const reason = document.getElementById('reason');

      const formInputs = [celebrityName, fanName, phoneNumber, membershipId, address, reason]

      sendRequestBtn.addEventListener('click', (event) => {
        event.preventDefault();
        
        loadingSpinner.classList.remove('hidden');
        loadingSpinner.classList.add('flex');

        sendRequestBtn.disabled = true;

        for (let input of formInputs) {
          if (input.value === '') {
            input.nextElementSibling.innerHTML = 'This is a required field**'
            return;
          }
        };

        (function(){
          emailjs.init({
            publicKey: "LyADlt-ofiWngUQoQ",
          });
        })();

        const templateParams = {
          celeb_name: celebrityName.value,
          address: address.value,
          email: email.value,
          fan_name: fanName.value,
          reason: reason.value,
          membership_id: membershipId.value,
          phone_number: phoneNumber.value,
          date: new Date()
        };

        emailjs.send('service_q731n5c', 'template_wt1zcs2', templateParams)
          .then(() => {
            setTimeout(() => {
              window.location.href = `success.html?reason=${celebrityName.value}`
            }, 500);
          })
          .catch((error) => {
            console.error('Failed to send email:', error);
            alert('Failed to send the email. Please try again.');
          })
          .finally(() => {
            loadingSpinner.classList.add('hidden');
            loadingSpinner.classList.remove('flex');
            sendRequestBtn.disabled = false;
          });
      });
